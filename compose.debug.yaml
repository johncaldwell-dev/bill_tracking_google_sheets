services:
  billtrackinggooglesheets:
    image: billtrackinggooglesheets
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 monthly_bill_tracking.py "]
    ports:
      - 5678:5678
